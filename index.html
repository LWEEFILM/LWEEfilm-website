<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LWEE FILM</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- 외부 스타일 -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <nav class="nav">
      <div class="nav-left">
        <div class="logo-container" onclick="showPage('home')">
          <img src="https://raw.githubusercontent.com/yonseiarts/chine-film-images/main/logo-lwee.png" alt="LWEE FILM" class="logo-image" id="logo-image" />
          <span class="logo-text" id="logo-text">LWEE FILM</span>
          <button id="logo-upload-btn" class="logo-upload-btn" onclick="openLogoUpload()">Upload</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- 히어로 슬라이드 -->
  <section class="hero-slider">
    <div class="slide active" data-movie="diaspora">
      <div class="slide-content">
        <div class="slide-info">
          <div class="slide-status">Official Selection</div>
          <h1 class="slide-title">The Diaspora</h1>
          <p class="slide-year">2024</p>
          <div class="slide-buttons">
            <button class="btn slide-watch-btn">Watch</button>
            <button class="btn btn-secondary slide-trailer-btn">Trailer</button>
          </div>
        </div>
      </div>
    </div>
    <div class="slide" data-movie="fishbowl">
      <div class="slide-content">
        <div class="slide-info">
          <div class="slide-status">Official Trailer</div>
          <h1 class="slide-title">어항</h1>
          <p class="slide-year">2024</p>
          <div class="slide-buttons">
            <button class="btn slide-watch-btn">Watch</button>
            <button class="btn btn-secondary slide-trailer-btn">Trailer</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 슬라이더 컨트롤 -->
    <div class="slider-controls">
      <div class="slider-counter">
        <span class="current-slide">1</span> / 2
      </div>
      <div class="slider-timeline">
        <div class="timeline-progress"></div>
      </div>
      <div class="slider-dots">
        <div class="dot active" onclick="goToSlide(0)"></div>
        <div class="dot" onclick="goToSlide(1)"></div>
      </div>
      <div class="slider-nav">
        <button class="nav-btn" onclick="prevSlide()">←</button>
        <button class="nav-btn" onclick="nextSlide()">→</button>
      </div>
    </div>
  </section>

  <!-- 관리자 모드 버튼 -->
  <button class="admin-toggle" onclick="toggleAdminMode()">관리자 모드</button>

  <!-- 페이지 섹션 -->
  <main class="main-content">
    <!-- 페이지 예시 -->
    <section id="home" class="page active">
      <!-- 여기에 콘텐츠 삽입 -->
      <div class="content-section">
        <div class="section-header">
          <h2 class="section-title">LWEE FILM</h2>
          <span class="section-subtitle">영화와 감정을 편집하는 공간</span>
        </div>
        <!-- 콘텐츠 -->
      </div>
    </section>

    <section id="movie-detail" class="page">
      <div class="detail-hero" id="movie-hero">
        <div class="detail-content">
          <h1 class="detail-title" id="movie-title">제목</h1>
          <p class="detail-subtitle" id="movie-subtitle">부제목</p>
          <div class="detail-buttons">
            <button class="btn btn-primary" id="trailer-btn">트레일러 보기</button>
            <button class="btn back-btn" onclick="showPage('home')">← 뒤로</button>
          </div>
        </div>
      </div>
    </section>

    <section id="trailer" class="trailer-page">
      <div class="trailer-header">
        <div class="trailer-info" id="trailer-info">TRAILER</div>
        <div class="trailer-controls">
          <button class="trailer-minimize" onclick="showPage('home')">닫기</button>
        </div>
      </div>
      <div class="video-player">
        <iframe
          class="video-element"
          id="trailer-video"
          width="100%"
          height="100%"
          src=""
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </main>

  <!-- 로고 업로드 영역 -->
  <div class="upload-overlay" id="upload-overlay" onclick="closeLogoUpload()"></div>
  <div class="logo-upload-area" id="logo-upload-area">
    <div class="upload-title">로고 업로드</div>
    <label class="upload-dropzone" id="upload-dropzone">
      여기에 파일을 드래그하거나 클릭해서 업로드
      <input type="file" accept="image/*" style="display: none;" onchange="handleLogoUpload(event)" />
    </label>
    <div class="upload-buttons">
      <button class="upload-btn" onclick="closeLogoUpload()">취소</button>
    </div>
  </div>

  <!-- 외부 JS 연결 -->
  <script src="script.js" defer></script>
</body>
</html>
